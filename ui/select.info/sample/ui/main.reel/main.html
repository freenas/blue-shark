<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "options": [
                    {"value": "true", "label": "true"},
                    {"value": "test", "label": "test"},
                    {"value": "another", "label": "another"},
                    {"value": "last option", "label": "last option"},
                    {"value": "last option frb", "label": "'last option that is really long and should push things ' + number", "number": 3},
                    {"value": "true", "label": "true"},
                    {"value": "test", "label": "test"},
                    {"value": "another", "label": "another"},
                    {"value": "last option", "label": "last option"},
                    {"value": "true", "label": "true"},
                    {"value": "test", "label": "test"},
                    {"value": "another", "label": "another"},
                    {"value": "last option", "label": "last option"},
                    {"value": "true", "label": "true"},
                    {"value": "test", "label": "test"},
                    {"value": "another", "label": "another"},
                    {"value": "last option", "label": "last option"}
                ],
                "selectedValue": "last option frb"
            }
        },
        "icons": {
            "prototype": "blue-shark/ui/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "select": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "select"}
            },
            "bindings": {
                "options": {"<-": "@owner.options"},
                "selectedValue": {"<-": "@owner.selectedValue"}
            }
        }
    }
    </script>
    <style>
        /* to easily demo the ability to navigate with up/down arrow keys */
        .SelectOptions {
            max-height: 8em;
        }

    </style>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <!-- for example only -->
        <div data-montage-id="icons" style="display: none;"></div>
        <!-- end -->
        <div class="container">
            <h1>Select</h1>
            <h3>Default Select</h3>
            <div data-montage-id="select"></div>
        </div>
    </div>
</body>
</html>
