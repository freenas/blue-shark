<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "options": [
                    {"value": "true", "label": "true"},
                    {"value": "test", "label": "test"},
                    {"value": "another", "label": "another"},
                    {"value": "one", "label": "one"},
                    {"value": "two", "label": "two"},
                    {"value": "three", "label": "three"},
                    {"value": "four", "label": "four"},
                    {"value": "five", "label": "five"},
                    {"value": "six", "label": "six"},
                    {"value": "seven", "label": "seven"},
                    {"value": "eight", "label": "eight"},
                    {"value": "nine", "label": "nine"},
                    {"value": "ten", "label": "ten"},
                    {"value": "eleven", "label": "eleven"},
                    {"value": "twelve", "label": "twelve"},
                    {"value": "thriteen", "label": "thriteen"},
                    {"value": "fourteen", "label": "fourteen"},
                    {"value": "fifteen", "label": "fifteen"},
                    {"value": "sixteen", "label": "sixteen"},
                    {"value": "seventeen", "label": "seventeen"},
                    {"value": "eighteen", "label": "eighteen"},
                    {"value": "nineteen", "label": "nineteen"},
                    {"value": "twenty", "label": "twenty"},
                    {"value": "twenty one", "label": "twenty one"},
                    {"value": "twenty two", "label": "twenty two"},
                    {"value": "twenty three", "label": "twenty three"}
                ],
                "selectedValue": "test"
            }
        },
        "icons": {
            "prototype": "blue-shark/ui/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "select": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "select"}
            },
            "bindings": {
                "options": {"<-": "@owner.options"},
                "selectedValue": {"<-": "@owner.selectedValue"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <!-- for example only -->
        <div data-montage-id="icons" style="display: none;"></div>
        <!-- end -->
        <div class="container">
            <h1>Select</h1>
            <h3>Default Select</h3>
            <div data-montage-id="select" class=""></div>
        </div>
    </div>
</body>
</html>
