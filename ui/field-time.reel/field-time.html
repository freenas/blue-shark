<!DOCTYPE html>
<html>
<head>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "field": {
            "prototype": "ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "disabled": {"<-": "@owner.disabled"},
                "errorMessage": {"<-": "@owner.errorMessage || @control.errorMessage"},
                "hasError": {"<-": "@owner.hasError || !!@control.errorMessage"},
                "isMandatory": {"<-": "@owner.isMandatory"}
            }
        },
        "control": {
            "prototype": "ui/time.reel",
            "properties": {
                "element": {"#": "control"}
            },
            "bindings": {
                "__selectedOption": {"<->": "@owner.selectedOption"},
                "enabled": {"<-": "@owner.enabled"},
                "intervalInSeconds": {"<-": "@owner.intervalInSeconds"},
                "pattern": {"<-": "@owner.pattern"},
                "isDefaultNow": {"<-": "@owner.isDefaultNow"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FieldTime">
        <div data-montage-id="field">
            <div data-montage-id="control"></div>
        </div>
    </div>
</body>
</html>
