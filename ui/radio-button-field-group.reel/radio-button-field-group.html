<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="radio-button-field-group.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-disabled')": {"<-": "@owner.disabled"}
            }
        },
        "options": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "options"}
            },
            "bindings": {
                "content": {"<-": "@owner.options"}
            }
        },
        "radioButtonController": {
            "prototype": "montage/core/radio-button-controller",
            "bindings": {
                "content": {"<-": "@owner.options"},
                "value": {"<->": "@owner.selectedValue"}
            }
        },
        "option": {
            "prototype": "./radio-button-field.reel",
            "properties": {
                "element": {"#": "option"},
                "radioButtonController": {"@": "radioButtonController"}
            },
            "bindings": {
                "label": {"<-": "@options:iteration.object.label || @options:iteration.object"},
                "disabled": {"<-": "@owner.disabled"}
            }
        },
        "controlError": {
            "prototype": "ui/control-error.reel",
            "properties": {
                "element": {"#": "controlError"}
            },
            "bindings": {
                "errorMessage": {"<-": "@owner.errorMessage"},
                "hasError":     {"<-": "@owner.hasError || !!@owner.errorMessage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="RadioButtonFieldGroup">
        <div data-montage-id="options" class="RadioButtonFieldGroup-options">
            <div data-montage-id="option" class="RadioButtonFieldGroup-option"></div>
        </div>
        <div data-montage-id="controlError"></div>
    </div>
</body>
</html>
