<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="select.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "optionsOverlayComponent": {"@": "optionsOverlay"},
                "_selectButton": {"@": "selectButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ],
            "bindings": {
                "classList.has('has-error')": {"<-": "@owner.hasError || !!@owner.errorMessage"}
            }
        },

        "selectButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "selectButton"}
            },
            "bindings": {
                "disabled": {"<-": "@owner.disabled || @owner._options.length == 0"}
            }
        },

        "currentSelection": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "currentSelection"}
            },
            "bindings": {
                "selectedObject": {"<-": "(@optionsOverlay.optionsRepetition.selection.0 || @owner._selectedValue || @owner._options.0)"},
                "expressionResult": {"<-": "selectedObject.path(selectedObject.label)"},
                "value": {"<-": "expressionResult || selectedObject.label"}
            }
        },

        "optionsOverlay": {
            "prototype": "./select-options.reel",
            "properties": {
                "element": {"#": "optionsOverlay"},
                "anchor": {"#": "selectButton"}
            },
            "bindings": {
                "options": {"<-": "@owner._options"},
                "selectedValue": {"<->": "@owner._selectedValue"}
            }
        },
        "controlError": {
            "prototype": "ui/control-error.reel",
            "properties": {
                "element": {"#": "controlError"}
            },
            "bindings": {
                "errorMessage": {"<-": "@owner.errorMessage"},
                "hasError": {"<-": "@owner.hasError || !!@owner.errorMessage"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Select" role="listbox">
        <button data-montage-id="selectButton" class="Select-button" tabindex="0">
            <span data-montage-id="currentSelection" class="Select-currentOption"></span>
            <div class="Select-icon">
                <svg><use xlink:href="#i-triangle-down"/></svg>
            </div>
        </button>
        <div data-montage-id="optionsOverlay"></div>
        <div data-montage-id="controlError"></div>
    </div>
</body>
</html>
