<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="select-multiple.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "input": {"@": "input"}
            },
            "bindings": {
                "classList.has('is-disabled')": {"<-": "!!@owner.disabled"},
                "classList.has('has-error')": {"<-": "@owner.hasError || !!@owner.errorMessage"}
            }
        },
        "controlError": {
            "prototype": "ui/control-error.reel",
            "properties": {
                "element": {"#": "controlError"}
            },
            "bindings": {
                "errorMessage": {"<-": "@owner.errorMessage"},
                "hasError": {"<-": "@owner.hasError || !!@owner.errorMessage"}
            }
        },
        "input": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "input"},
                "hasTemplate": false
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SelectMultiple">
        <select data-montage-id="input" multiple class="SelectMultiple-input"></select>
        <div data-montage-id="controlError"></div>
    </div>
</body>
</html>
