<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "icons": {
            "prototype": "blue-shark/ui/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "default": {
            "prototype": "blue-shark/ui/field-multiple-select.reel",
            "properties": {
                "element": {"#": "default"},
                "label": "Multiple Select Label",
                "options": [
                    {"name": "foo", "myProperty": "blah 1"},
                    {"name": "aaoption2", "myProperty": "blah 2"},
                    {"name": "aaaoption3", "myProperty": "blah 3"},
                    {"name": "option4", "myProperty": "blah 4"},
                    {"name": "option42", "myProperty": "blah 5"},
                    {"name": "_option6", "myProperty": "blah 6"}
                ],
                "values": [
                ],
                "labelPath": "name",
                "placeholder": "enter info here",
                "inputHasError": false,
                "inputErrorMessage": "This is my custom error message",
                "valueErrorMessage": "This is an error message for values edition",
                "isMandatory": true,
                "errorMessage": "This is the error message"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div data-montage-id="icons"></div> <!-- sample only -->
        <div class="container">
            <h1>Field Multiple Select</h1>
            <h3>Default</h3>
            <div data-montage-id="default"></div>
        </div>
    </div>
</body>
</html>
