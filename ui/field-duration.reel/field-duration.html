<!DOCTYPE html>
<html>
<head>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "field": {
            "prototype": "ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "disabled": {"<-": "@owner.disabled"},
                "isMandatory": {"<-": "@owner.isMandatory"}
            }
        },
        "control": {
            "prototype": "ui/duration.reel",
            "properties": {
                "element": {"#": "control"}
            },
            "bindings": {
                "value": {"<->": "@owner.value"},
                "disabled": {"<-": "@owner.disabled"},
                "placeholder": {"<-": "@owner.placeholder"},
                "inputErrorMessage": {"<-": "@owner.inputErrorMessage"},
                "inputHasError": {"<-": "@owner.inputHasError || !!@owner.inputErrorMessage"},
                "unitErrorMessage": {"<-": "@owner.unitErrorMessage"},
                "unitHasError": {"<-": "@owner.unitHasError || !!@owner.unitErrorMessage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FieldDuration">
        <div data-montage-id="field">
            <div data-montage-id="control"></div>
        </div>
    </div>
</body>
</html>
