<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="button.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "buttonLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "buttonLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.value"},
                "classList.has('is-hidden')": {"<-": "!value"}
            }
        }
    }
    </script>
</head>
<body>
    <button data-montage-id="owner" class="Button" role="button">
        <span data-param="*"></span>
        <span data-montage-id="buttonLabel" class="Button-label"></span>
    </button>
</body>
</html>
