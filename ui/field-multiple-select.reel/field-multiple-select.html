<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="field-multiple-select.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "field": {
            "prototype": "ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "disabled": {"<-": "@owner.disabled"},
                "errorMessage": {"<-": "@owner.errorMessage || @control.errorMessage"},
                "hasError": {"<-": "@owner.hasError || !!@control.errorMessage"},
                "isMandatory": {"<-": "@owner.isMandatory"}
            }
        },
        "control": {
            "prototype": "ui/multiple-select.reel",
            "properties": {
                "element": {"#": "control"}
            },
            "bindings": {
                "isDraggable": {"<-": "@owner.isDraggable"},
                "options": {"<-": "@owner.options"},
                "converter": {"<-": "@owner.converter"},
                "labelPath": {"<-": "@owner.labelPath"},
                "placeholderValue": {"<-": "@owner.placeholderValue"},
                "inputErrorMessage": {"<-": "@owner.inputErrorMessage"},
                "valueErrorMessage": {"<-": "@owner.valueErrorMessage"},
                "values": {"<->": "@owner.values"},
                "disabled": {"<-": "@owner.disabled"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FieldMultipleSelect">
        <div data-montage-id="field">
            <div data-montage-id="control"></div>
        </div>
    </div>
</body>
</html>
