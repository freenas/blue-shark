<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "icons": {
            "prototype": "blue-shark/ui/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "button": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "value": "button",
                "enabled": false
            }
        },
        "buttonPrimary": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "buttonPrimary"},
                "value": "button"
            }
        },
        "buttonCreate": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "buttonCreate"},
                "value": "create"
            }
        },
        "buttonIcon": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "buttonIcon"}
            }
        },
        "buttonAlert": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "buttonAlert"},
                "value": "button"
            }
        },
        "buttonSmall": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "buttonSmall"},
                "value": "button"
            }
        },
        "buttonSmallPrimary": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "buttonSmallPrimary"},
                "value": "Button"
            }
        },
        "buttonLargeIcon": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "buttonLargeIcon"},
                "value": "Button with icon"
            }
        },
        "buttonAlertDisabled": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "buttonAlertDisabled"},
                "value": "alert button"
            }
        },
        "buttonNaked": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "buttonNaked"},
                "value": "naked button"
            }
        },
        "buttonLoader": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "buttonLoader"},
                "value": "Button Loader"
            },
            "bindings" : {
                "isProcessing": {"<-": "@checkbox.checked"},
                "disabled": {"<-": "isProcessing"}
            }
        },
        "checkbox": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div data-montage-id="icons" style="display: none"></div>
        <div class="container">
            <h1>Buttons</h1>
            <div data-montage-id="checkbox"></div>
            <h3>Button Loader</h3>
            <div data-montage-id="buttonLoader" class="Button--loader Button--primary Button--block Button--large">
                <svg><use xlink:href="#i-freenasIcon"/></svg>
            </div>
            <h3>Default Button</h3>
            <div data-montage-id="button"></div>
            <h3>Primary Button</h3>
            <div data-montage-id="buttonPrimary" class="Button--primary">
                <svg><use xlink:href="#i-circle-plus"/></svg>
            </div>
            <h3>Create Button</h3>
            <div data-montage-id="buttonCreate" class="Button--create">
                <svg><use xlink:href="#i-circle-plus"/></svg>
            </div>
            <h3>Icon Button (no label)</h3>
            <div data-montage-id="buttonIcon" class="Button--create Button--icon">
                <svg><use xlink:href="#i-circle-plus"/></svg>
            </div>
            <h3>Alert Button</h3>
            <div data-montage-id="buttonAlert" class="Button--alert"></div>
            <div data-montage-id="buttonAlertDisabled" class="Button--alert"></div>
            <h3>Large Button</h3>
            <div data-montage-id="buttonSmall" class="Button--large"></div>
            <h3>Large Primary Button</h3>
            <div data-montage-id="buttonSmallPrimary" class="Button--large Button--primary"></div>
            <div data-montage-id="buttonLargeIcon" class="Button--large Button--primary">
                <svg><use xlink:href="#i-circle-plus"/></svg>
            </div>
            <h3>Naked Button</h3>
            <div data-montage-id="buttonNaked" class="Button--naked">
                <svg><use xlink:href="#i-circle-plus"/></svg>
            </div>

        </div>
    </div>
</body>
</html>
