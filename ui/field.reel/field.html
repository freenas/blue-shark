<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="field.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-mandatory')": {"<-": "!!@owner.isMandatory"},
                "classList.has('help-is-shown')": {"<-": "@owner.helpShown"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "fieldTitle": {
            "prototype": "ui/text.reel",
            "properties": {
                "element": {"#": "fieldTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.label"}
            }
        },
        "condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "condition"}
            },
            "bindings": {
                "condition": {"<-": "!!@owner.helpMessage"}
            }
        },
        "fieldInfoButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "fieldInfoButton"}
            }
        },
        "error": {
            "prototype": "ui/text.reel",
            "properties": {
                "element": {"#": "error"}
            },
            "bindings": {
                "value": {"<-": "@owner.errorMessage"}
            }
        },
        "closeHelpButton": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "closeHelpButton"},
                "value": "Close"
            }
        },
        "helpMessage": {
            "prototype": "ui/text.reel",
            "properties": {
                "element": {"#": "helpMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.helpMessage && @owner.helpMessage.length > 0 && 'help$$' + @owner.helpMessage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Field">
        <div>
            <div class="Field-title">
                <label data-montage-id="fieldTitle"></label>
                <div data-montage-id="condition" class="Field-info-condition">
                    <div data-montage-id="fieldInfoButton" class="Field-info">
                    <svg><use xlink:href="#i-help"/></svg>
                    </div>
                </div>
            </div>
            <div class="Field-control">
                <div data-param="*"></div>
                <div data-montage-id="error" class="Field-error"></div>
            </div>
        </div>
        <div class="Field-help">
            <div data-montage-id="helpMessage" class="Field-help-message"></div>
            <button data-montage-id="closeHelpButton"></button>
        </div>
    </div>
</body>
</html>
