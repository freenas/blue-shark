<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="date.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "dateValue": {"@": "dateValue"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": { "@": "owner" }
                }
            ],
            "bindings": {
                "classList.has('is-expanded')": {"<-": "!@owner.disabled && (@dateValue.hasFocus || @decrement.hasFocus || @increment.hasFocus)"},
                "classList.has('is-disabled')": {"<-": "@owner.disabled"}
            }
        },
        "dateToStringConverter": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": "d"
            }
        },
        "dateToMonthConverter": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": "MMMM yyyy"
            }
        },
        "dateToDayConverter": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": " d"
            }
        },
        "dateValue": {
            "prototype": "ui/text-field.reel",
            "properties": {
                "element": {"#": "dateValue"},
                "converter": {"@": "dateToStringConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.value"},
                "errorMessage": {"<-": "@owner.errorMessage"},
                "hasError": {"<-": "@owner.hasError || !!@owner.errorMessage"},
                "disabled": {"<-": "@owner.disabled"}
            }
        },
        "currentMonth": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "currentMonth"},
                "converter": {"@": "dateToMonthConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.currentMonth"}
            }
        },
        "days": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "days"}
            },
            "bindings": {
                "content": {"<-": "@owner.days"}
            }
        },
        "day": {
            "prototype": "./day-cell.reel",
            "properties": {
                "element": {"#": "day"}
            },
            "bindings": {
                "value": {"<-": "@days:iteration.object"},
                "isFiller": {"<-": "@days:iteration.object.getMonth() != @owner.currentMonth.getMonth()"},
                "isToday": {"<-": "@days:iteration.object == @owner.today"},
                "isSelected": {"<-": "@owner.value == @days:iteration.object"},
                "currentSelection": {"<->": "@owner.value"}
            }
        },
        "increment": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "increment"}
            }
        },
        "decrement": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "decrement"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Date">
        <div data-montage-id="dateValue" class="Date-value"></div>
        <div data-montage-id="calendar" class="Date-calendar">
            <div class="DateCalendar-header">
                <div data-montage-id="decrement" class="DateCalendarHeader-decrement Button--naked">
                    <svg>
                        <use xlink:href="#i-arrow"/>
                    </svg>
                </div>
                <div data-montage-id="currentMonth" class="Date-currentMonth"></div>
                <div data-montage-id="increment" class="DateCalendarHeader-increment Button--naked">
                    <svg>
                        <use xlink:href="#i-arrow"/>
                    </svg>
                </div>
            </div>
            <div class="DateCalendar-daysHeader">
                <div>S</div>
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>T</div>
                <div>F</div>
                <div>S</div>
            </div>
            <div data-montage-id="days" class="DateCalendar-days">
                <div data-montage-id="day" class="DateCalendarDays-day"></div>
            </div>
        </div>
    </div>
</body>
</html>
