<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="control-error.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-visible')": {"<-": "@owner.hasError"}
            }
        },
        "errorMessage": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "errorMessage"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.errorMessage ? @owner.errorMessage : 'An error has occurred'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ControlError">
        <div data-montage-id="errorMessage" class="ControlError-message"></div>
    </div>
</body>
</html>
