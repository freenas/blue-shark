<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "seconds": 32,
                "minutes": 90,
                "hours": 7200,
                "unit": 86400
            }
        },
        "icons": {
            "prototype": "blue-shark/ui/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "seconds": {
            "prototype": "blue-shark/ui/duration.reel",
            "properties": {
                "element": {"#": "seconds"},
                "unit": 1
            },
            "bindings": {
                "value": {"<->": "@owner.seconds"}
            }
        },
        "minutes": {
            "prototype": "blue-shark/ui/duration.reel",
            "properties": {
                "element": {"#": "minutes"},
                "value": 2592000
                "unit": 60
            },
            "bindings": {
                "value": {"<->": "@owner.minutes"}
            }
        },
        "hours": {
            "prototype": "blue-shark/ui/duration.reel",
            "properties": {
                "element": {"#": "hours"},
                "unit": "hours"
            },
            "bindings": {
                "value": {"<->": "@owner.hours"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div data-montage-id="icons"></div>
        <div class="container">
            <h1>Duration Sample</h1>
            <div data-montage-id="seconds"></div>
            <div data-montage-id="minutes"></div>
            <div data-montage-id="hours"></div>
        </div>
    </div>
</body>
</html>
