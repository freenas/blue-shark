<!DOCTYPE html>
<html>
<head>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "field": {
            "prototype": "ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "disabled": {"<-": "@owner.disabled"},
                "isMandatory": {"<-": "@owner.isMandatory"}
            }
        },
        "control": {
            "prototype": "ui/select-multiple.reel",
            "properties": {
                "element": {"#": "control"}
            },
            "bindings": {
                "options": {"<-": "@owner.options"},
                "selectedValues": {"<->": "@owner.selectedValues"},
                "valuePropertyName": {"<-": "@owner.valuePropertyName"},
                "labelPropertyName": {"<-": "@owner.labelPropertyName"},
                "disabled": {"<-": "@owner.disabled"},
                "errorMessage": {"<-": "@owner.errorMessage"},
                "hasError": {"<-": "@owner.hasError"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FieldSelectMultiple">
        <div data-montage-id="field">
            <div data-montage-id="control"></div>
        </div>
    </div>
</body>
</html>
