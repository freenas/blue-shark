<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "fieldSelectMultiple": {
            "prototype": "blue-shark/ui/field-select-multiple.reel",
            "properties": {
                "element": {"#": "fieldSelectMultiple"},
                "label": "test label",
                "hasError": true,
                "errorMessage": "this is the error message"
            },
            "bindings": {
                "options": {"<->": "@owner.options"},
                "selectedValues": {"<->": "@owner.selected"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div class="container">
            <h1>Field Select Multiple</h1>
            <h3>Default</h3>
            <div data-montage-id="fieldSelectMultiple"></div>
        </div>
    </div>
</body>
</html>
