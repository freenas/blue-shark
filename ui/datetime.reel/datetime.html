<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="datetime.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "date": {
            "prototype": "../date.reel",
            "properties": {
                "element": {"#": "date"}
            },
            "bindings": {
                "value": {"<->": "@owner._date"},
                "allowEmpty": {"<-": "@owner.allowEmpty"},
                "hasError": {"<-": "@owner.dateHasError"},
                "errorMessage": {"<-":"@owner.dateErrorMessage"},
                "disabled": {"<-": "@owner.disabled"}
            }
        },
        "time": {
            "prototype": "../time.reel",
            "properties": {
                "element": {"#": "time"}
            },
            "bindings": {
                "value": {"<->": "@owner._time"},
                "allowEmpty": {"<-": "@owner.allowEmpty"},
                "intervalInSeconds": {"<-": "@owner.intervalInSeconds"},
                "hasError": {"<-": "@owner.timeHasError"},
                "errorMessage": {"<-":"@owner.timeErrorMessage"},
                "disabled": {"<-": "@owner.disabled"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Datetime">
        <div data-montage-id="date"></div>
        <div data-montage-id="time"></div>
    </div>
</body>
</html>
