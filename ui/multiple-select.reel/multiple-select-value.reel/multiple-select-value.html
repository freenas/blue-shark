<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="multiple-select-value.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "valueField": {"@": "value"}
            },
            "bindings": {
                "_inputError": {"<-": "!!@owner.invalidValue && @owner.invalidValue == @value.value"},
                "classList.has('has-error')": {"<-": "@owner._inputError"},
                "classList.has('draggable')": {"<-": "@owner.enabled"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "value": {
            "prototype": "ui/text-field.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.labelPath ? @owner.object.path(@owner.labelPath) : @owner.object"}
            }
        },
        "deleteButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "deleteButton"}
            }
        },
        "errorMessage": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "errorMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.errorMessage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MultipleSelectValue">
        <div class="MultipleSelectValue-inputs">
            <div class="MultipleSelectValue-handler"></div>
            <div data-montage-id="label" class="MultipleSelectValue-label" tabindex="-1"></div>
            <div class="MultipleSelectValue-error">
                <div data-montage-id="errorMessage" class="MultipleSelectValue-error-message"></div>
            </div>
        </div>
        <svg data-montage-id="deleteButton" class="MultipleSelectValue-delete">
            <use xlink:href="#i-plus"/>
        </svg>
    </div>
</body>
</html>
