<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="text-field.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "input": {"@": "input"}
            },
            "bindings": {
                "classList.has('has-error')": {"<-": "@owner.hasError"}
            }
        },
        "input": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "input"}
            },
            "bindings": {
                "placeholder": {"<-": "@owner.placeholder"},
                "disabled": {"<-": "@owner.disabled"},
                "value": {"<->": "@owner.value"},
                "hasFocus": {"<->": "@owner.hasFocus"},
                "readonly": {"<-": "@owner.readonly"}
            }
        },
        "controlError": {
            "prototype": "ui/control-error.reel",
            "properties": {
                "element": {"#": "controlError"}
            },
            "bindings": {
                "errorMessage": {"<-": "@owner.errorMessage"}
            }
        }
    }
    </script>
</head>
<body >
    <div data-montage-id="owner" class="TextField">
        <input data-montage-id="input" class="TextField-input" />
        <div data-montage-id="controlError"></div>
    </div>
</body>
</html>
