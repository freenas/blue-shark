<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="password.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "input": {"@": "input"}
            }
        },
        "input": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "input"}
            },
            "bindings": {
                "placeholder": {"<-": "@owner.placeholder"},
                "disabled": {"<-": "@owner.disabled"},
                "value": {"<->": "@owner.value"},
                "classList.has('has-error')": {"<-": "@owner.hasError || !!@owner.errorMessage"}
            }
        },
        "controlError": {
            "prototype": "ui/control-error.reel",
            "properties": {
                "element": {"#": "controlError"}
            },
            "bindings": {
                "errorMessage": {"<-": "@owner.errorMessage"},
                "hasError": {"<-": "@owner.hasError || !!@owner.errorMessage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Password">
        <input data-montage-id="input" type="password" class="Password-input"/>
        <div data-montage-id="controlError"></div>
    </div>
</body>
</html>
